<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link rel="stylesheet" href="stlye.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-defualt heading"> IMAGE RECOGNITION </h1> 
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <label>Webcam View - </label>

      <br>Me<br>

      <br>brother<br>

      <br>mother<br>

      <br>father<br>

     <div id="camera"></div>
     <br><br>
     <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info">Capure Image </button>
      <br><br>
      <button onclick="check();" class="btn btn-success">Identify Image </button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span>  </p>
    </center>

    
    https://teachablemachine.withgoogle.com/models/[...].json
 
 
  </div>


<script src="webcam.js"></script>
<div>Teachable Machine Image Model</div>
<button type="button" onclick="init()">Start</button>
<div id="webcam-container"></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
 

</body>
</html>
